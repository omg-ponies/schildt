<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schildt</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='80'>ðŸ’»</text></svg>">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .firework {
            position: fixed;
            width: 2px;
            height: 2px;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        // Themes for each day of the week
        const themes = {
            0: 'clouds',      // Sunday
            1: 'space',       // Monday
            2: 'crocodile',   // Tuesday
            3: 'hamsters',    // Wednesday
            4: 'batman',      // Thursday
            5: 'applause',    // Friday
            6: 'trippy'          // Saturday
        };

        // Giphy API Key (replace this with your key if needed)
        const apiKey = '7i7EMSlq48BdYNGdZE85wYLyoGf6M4Nz';

        // Function to fetch and set a random GIF as the background
        function fetchAndSetGif(theme) {
            const apiUrl = `https://api.giphy.com/v1/gifs/random?api_key=${apiKey}&tag=${theme}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const gifUrl = data.data.images.original.url;
                    document.body.style.backgroundImage = `url('${gifUrl}')`;
                })
                .catch(error => console.error('Error fetching Giphy:', error));
        }

        // Get today's theme
        const today = new Date().getDay();
        const theme = themes[today];

        // Set the initial GIF and change it every 6 seconds
        fetchAndSetGif(theme);
        setInterval(() => fetchAndSetGif(theme), 6000);

        // Fireworks effect
        function getRandomColor() {
            const colors = ['#FF4136', '#FF851B', '#FFDC00', '#01FF70', '#0074D9', '#B10DC9'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFireworkParticle(x, y) {
            const particleCount = 100;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = getRandomColor();

                document.body.appendChild(particle);

                const angle = Math.random() * 360;
                const distance = Math.random() * 100;
                const duration = 500 + Math.random() * 500;

                const animationName = `firework-${Date.now()}-${i}`;
                const animation = `@keyframes ${animationName} {
                    0% { transform: translate(0, 0) scale(1); opacity: 1; }
                    100% { transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.5); opacity: 0; }
                }`;

                const style = document.createElement('style');
                style.textContent = animation;
                document.head.appendChild(style);

                particle.style.animation = `${animationName} ${duration}ms ease-out`;

                setTimeout(() => {
                    document.head.removeChild(style);
                    document.body.removeChild(particle);
                }, duration);
            }
        }

        document.addEventListener('click', (event) => {
            createFireworkParticle(event.clientX, event.clientY);
        });

        // Easter Egg: Opens LinkedIn after 10 clicks
        let clickCount = 0;

        document.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                window.open('https://www.linkedin.com/in/johannesschildt', '_blank');
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
