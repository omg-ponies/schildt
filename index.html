<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schildt</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='80'>❤️</text></svg>">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000; /* Black background */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .firework {
            position: fixed;
            width: 2px;
            height: 2px;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <script>
        // Fireworks effect
        function getRandomColor() {
            const colors = ['#FF4136', '#FF851B', '#FFDC00', '#01FF70', '#0074D9', '#B10DC9'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFireworkParticle(x, y) {
            const particleCount = 100; // Increased particles for fireworks
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = getRandomColor();

                document.body.appendChild(particle);

                const angle = Math.random() * 360;
                const distance = Math.random() * 100; // Spark spread
                const duration = 500 + Math.random() * 500; // Animation duration

                const animationName = `firework-${Date.now()}-${i}`;
                const animation = `@keyframes ${animationName} {
                    0% { transform: translate(0, 0) scale(1); opacity: 1; }
                    100% { transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.5); opacity: 0; }
                }`;

                const style = document.createElement('style');
                style.textContent = animation;
                document.head.appendChild(style);

                particle.style.animation = `${animationName} ${duration}ms ease-out`;

                setTimeout(() => {
                    document.head.removeChild(style);
                    document.body.removeChild(particle);
                }, duration);
            }
        }

        document.addEventListener('click', (event) => {
            createFireworkParticle(event.clientX, event.clientY);
        });

        // Easter Egg: Opens LinkedIn after 10 clicks
        let clickCount = 0;

        document.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                window.open('https://www.linkedin.com/in/johannesschildt', '_blank');
                clickCount = 0; // Reset counter
            }
        });
    </script>
</body>
</html>
