<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
        }

        .firework {
            position: fixed;
            width: 2px;
            height: 2px;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 8px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>
<body>
    <footer>
        <!-- Links removed as per the request -->
        <span>Interactive Page Footer</span>
    </footer>
    <script>
        // Firework Effect
        function getRandomColor() {
            const colors = ['#FF4136', '#FF851B', '#FFDC00', '#01FF70', '#0074D9', '#B10DC9'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFireworkParticle(x, y) {
            const particleCount = 100; // More particles for enhanced fireworks

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.backgroundColor = getRandomColor();

                document.body.appendChild(particle);

                const angle = Math.random() * 360;
                const distance = Math.random() * 100; // Smaller spread for more compact sparks
                const duration = 500 + Math.random() * 500; // Shorter animation duration

                const animationName = `firework-${Date.now()}-${i}`;
                const animation = `@keyframes ${animationName} {
                    0% { transform: translate(0, 0) scale(1); opacity: 1; }
                    100% { transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0.5); opacity: 0; }
                }`;

                const style = document.createElement('style');
                style.textContent = animation;
                document.head.appendChild(style);

                particle.style.animation = `${animationName} ${duration}ms ease-out`;

                setTimeout(() => {
                    document.head.removeChild(style);
                    document.body.removeChild(particle);
                }, duration);
            }
        }

        document.addEventListener('click', (event) => {
            createFireworkParticle(event.clientX, event.clientY);
        });

        // Easter Egg: Beep Sound and LinkedIn Link
        let clickCount = 0;

        function playBeep() {
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Beep sound
            audio.play();
        }

        document.addEventListener('click', () => {
            clickCount++;
            if (clickCount === 10) {
                playBeep();
                window.open('https://www.linkedin.com/in/johannesschildt', '_blank');
                clickCount = 0; // Reset the counter
            }
        });
    </script>
</body>
</html>
