<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        canvas#pong {
            position: fixed;
            z-index: 10000;
            display: none;
        }

        .confetti {
            position: fixed;
            width: 5px;
            height: 5px;
            z-index: 9999;
            pointer-events: none;
            border-radius: 50%;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 8px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            color: #000000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="300" height="150"></canvas>
    <footer>
        <a href="https://www.twitter.com/jschildt" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/in/johannesschildt" target="_blank">LinkedIn</a>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize Pong
            const pongCanvas = document.getElementById("pong");
            pongCanvas.style.display = "block";

            const ctx = pongCanvas.getContext("2d");
            const paddleWidth = 10, paddleHeight = 50, ballRadius = 5, aiSpeed = 2;
            const player = { x: 20, y: pongCanvas.height / 2 - paddleHeight / 2 };
            const ai = { x: pongCanvas.width - 20 - paddleWidth, y: pongCanvas.height / 2 - paddleHeight / 2 };
            const ball = { x: pongCanvas.width / 2, y: pongCanvas.height / 2, vx: 2, vy: 2 };

            function draw() {
                ctx.clearRect(0, 0, pongCanvas.width, pongCanvas.height);
                ctx.fillStyle = "white";
                ctx.fillRect(player.x, player.y, paddleWidth, paddleHeight);
                ctx.fillRect(ai.x, ai.y, paddleWidth, paddleHeight);
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fill();
                ball.x += ball.vx;
                ball.y += ball.vy;
                if (ball.y + ballRadius > pongCanvas.height || ball.y - ballRadius < 0) ball.vy = -ball.vy;
                if (ball.x + ballRadius > pongCanvas.width || ball.x - ballRadius < 0) ball.vx = -ball.vx;
            }

            function gameLoop() {
                draw();
                requestAnimationFrame(gameLoop);
            }
            gameLoop();
        });
    </script>
</body>
</html>
