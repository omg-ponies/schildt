<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        canvas#pong {
            position: fixed;
            z-index: 10000;
            display: none;
            background: black;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <button id="startPong" style="position: fixed; top: 20px; left: 20px; z-index: 10001;">Start Pong Game</button>
    <canvas id="pong" width="300" height="150"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const startButton = document.getElementById("startPong");
            const pongCanvas = document.getElementById("pong");
            const ctx = pongCanvas.getContext("2d");

            let isGameRunning = false;

            const paddleWidth = 10, paddleHeight = 50, ballRadius = 5, aiSpeed = 2;
            const player = { x: 20, y: pongCanvas.height / 2 - paddleHeight / 2 };
            const ai = { x: pongCanvas.width - 20 - paddleWidth, y: pongCanvas.height / 2 - paddleHeight / 2 };
            const ball = { x: pongCanvas.width / 2, y: pongCanvas.height / 2, vx: 2, vy: 2 };

            function draw() {
                ctx.clearRect(0, 0, pongCanvas.width, pongCanvas.height);

                // Player Paddle
                ctx.fillStyle = "white";
                ctx.fillRect(player.x, player.y, paddleWidth, paddleHeight);

                // AI Paddle
                ctx.fillStyle = "white";
                ctx.fillRect(ai.x, ai.y, paddleWidth, paddleHeight);

                // Ball
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();

                // Ball Movement
                ball.x += ball.vx;
                ball.y += ball.vy;

                // Ball Collision with Walls
                if (ball.y + ballRadius > pongCanvas.height || ball.y - ballRadius < 0) {
                    ball.vy = -ball.vy;
                }

                // Ball Collision with Player Paddle
                if (ball.x - ballRadius < player.x + paddleWidth &&
                    ball.y > player.y && ball.y < player.y + paddleHeight) {
                    ball.vx = -ball.vx;
                }

                // Ball Collision with AI Paddle
                if (ball.x + ballRadius > ai.x &&
                    ball.y > ai.y && ball.y < ai.y + paddleHeight) {
                    ball.vx = -ball.vx;
                }

                // Reset Ball if Out of Bounds
                if (ball.x + ballRadius > pongCanvas.width || ball.x - ballRadius < 0) {
                    ball.x = pongCanvas.width / 2;
                    ball.y = pongCanvas.height / 2;
                }
            }

            function updateAI() {
                if (ai.y + paddleHeight / 2 < ball.y) ai.y += aiSpeed;
                else if (ai.y + paddleHeight / 2 > ball.y) ai.y -= aiSpeed;
            }

            function gameLoop() {
                if (!isGameRunning) return;
                draw();
                updateAI();
                requestAnimationFrame(gameLoop);
            }

            startButton.addEventListener("click", () => {
                pongCanvas.style.display = "block";
                isGameRunning = true;
                gameLoop();
            });
        });
    </script>
</body>
</html>
